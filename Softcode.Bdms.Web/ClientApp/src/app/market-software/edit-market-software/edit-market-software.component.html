
<div class="container">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="card card-default">
        <div class="card-header">
          <h3 class="card-title">Edit Market Software</h3>
        </div>
        <div class="card-body">
          <form>
           <div class="form-group">
             <label for="mkid">Mkid</label>
             <input type="text" id="mkid" name="mkid" [(ngModel)]="model.mkid" class="form-control">
           </div>

           <div class="form-group">
            <label for="marketName">marketName</label>
            <input type="text" id="marketName" name="marketName" [(ngModel)]="model.marketName" class="form-control">
          </div>

          <div class="form-group">
            <label for="district">District</label>
            <input type="text" id="district" name="district" [(ngModel)]="model.district" class="form-control">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="model.address" class="form-control">
          </div>
          <div class="form-group">
            <label for="decisionMaker">DecisionMaker</label>
            <input type="text" id="decisionMaker" name="decisionMaker" [(ngModel)]="model.decisionMaker" class="form-control">
          </div>
          <div class="form-group">
            <label for="designation">Designation</label>
            <input type="text" id="designation" name="designation" [(ngModel)]="model.designation" class="form-control">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" [(ngModel)]="model.mobile" class="form-control">
          </div>
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" id="telephone" name="telephone" [(ngModel)]="model.telephone" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="model.email" class="form-control">
          </div>
          <div class="form-group">
            <label for="webSite">WebSite</label>
            <input type="text" id="webSite" name="webSite" [(ngModel)]="model.webSite" class="form-control">
          </div>
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <input type="remarks" id="remarks" name="remarks" [(ngModel)]="model.remarks" class="form-control">
          </div>
          <div class="form-group">
              <label for="statusId">Status: </label>
              <select id="statusId" name="statusId" [(ngModel)]="model.statusId" class="form-control">
                <option value=""></option>
                <option *ngFor="let status of statuses" value="{{status.id}}">{{status.text}}</option>
                </select>
            </div>

          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="edit()">Update</button>
          </div>
          <br/>
          <div class="text-right">
              <a class="btn btn-primary btn-block" href="/list">Back To List</a>
            </div>
  

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
